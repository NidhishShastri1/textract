[supervisord]
nodaemon=true
user=root

[program:backend]
command=java -Xmx384m -jar /app/backend/app.jar
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/var/log/backend.out.log
stderr_logfile=/var/log/backend.err.log

[program:ai-service]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/ai_service
autostart=true
autorestart=true
stdout_logfile=/var/log/ai.out.log
stderr_logfile=/var/log/ai.err.log

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.out.log
stderr_logfile=/var/log/nginx.err.log
